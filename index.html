        <div class="game bigbox1">

          <button class="box box1"></button>

          <button class="box box1"></button>
          <button class="box box1"></button>

            <button class="box box2"></button>
            <button class="box box2"></button>
            <button class="box box2"></button>
            <button class="box box2"></button>
            <button class="box box2"></button>
            <button class="box box2"></button>
            <button class="box box2"></button>
            <button class="box box2"></button>
            <button class="box box2"></button>
          </div>
          <div class="game bigbox3">
            <button class="box box3"></button>
            <button class="box box3"></button>
            <button class="box box3"></button>
            <button class="box box3"></button>
            <button class="box box3"></button>
            <button class="box box3"></button>
            <button class="box box3"></button>
            <button class="box box3"></button>
            <button class="box box3"></button>
          </div>
      </div>
      <button id="reset-btn">Reset Game</button>
      <!-- <button class="tooltip" id="rules-btn">Rules</button>   RULES SCREEN NOT ADDED YET -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
